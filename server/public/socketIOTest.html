<!DOCTYPE html>
<html>
<head>
  <title>Socket.io Test</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .connected {
      background-color: #4CAF50;
      color: white;
    }
    .disconnected {
      background-color: #f44336;
      color: white;
    }
    #messages {
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 200px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-left: 3px solid #2196F3;
      background-color: #f0f0f0;
    }
    .create { border-left-color: #4CAF50; }
    .update { border-left-color: #FF9800; }
    .delete { border-left-color: #f44336; }
    .status { border-left-color: #9C27B0; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Socket.io + RxJS Real-Time Test</h1>
  
  <div>
    <label>JWT Token:</label>
    <input type="text" id="tokenInput" placeholder="Paste your JWT token here">
    <button onclick="connectSocket()">Connect</button>
  </div>

  <div id="status" class="disconnected">Disconnected</div>
  
  <h2>Real-Time Messages:</h2>
  <div id="messages"></div>

  <script>
    let socket = null;

    function connectSocket() {
      const token = document.getElementById('tokenInput').value;
      
      if (!token) {
        alert('Please enter a JWT token');
        return;
      }

      if (socket) {
        socket.disconnect();
      }

      socket = io('http://localhost:5000', {
        auth: { token }
      });

      socket.on('connect', () => {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = `Connected! (Socket ID: ${socket.id})`;
        statusDiv.className = 'connected';
        addMessage('success', 'Connected to server');
      });

      socket.on('connected', (data) => {
        console.log('Welcome data:', data);
        addMessage('info', `Welcome! Connected via RxJS Event Stream`);
      });

      socket.on('task:created', (payload) => {
        console.log('Task created:', payload);
        addMessage('create', `ðŸ“ Task Created: ${payload.data.title}`);
      });

      socket.on('task:updated', (payload) => {
        console.log('Task updated:', payload);
        addMessage('update', `âœï¸ Task Updated: ${payload.data.title}`);
      });

      socket.on('task:deleted', (payload) => {
        console.log('Task deleted:', payload);
        addMessage('delete', `ðŸ—‘ï¸ Task Deleted: ${payload.data.title}`);
      });

      socket.on('task:status_changed', (payload) => {
        console.log('Task status changed:', payload);
        addMessage('status', 
          `ðŸ”„ Status Changed: ${payload.data.task.title} 
          (${payload.data.oldStatus} â†’ ${payload.data.newStatus})`
        );
      });

      socket.on('connect_error', (error) => {
        console.error('Connection error:', error.message);
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = `Error: ${error.message}`;
        statusDiv.className = 'disconnected';
        addMessage('error', `Connection failed: ${error.message}`);
      });

      socket.on('disconnect', () => {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = 'Disconnected';
        statusDiv.className = 'disconnected';
        addMessage('error', 'Disconnected from server');
      });
    }

    function addMessage(type, text) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${text}`;
      messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
    }

    addMessage('info', 'ðŸ‘‹ Welcome! RxJS Event Bus is now processing events');
  </script>
</body>
</html>
